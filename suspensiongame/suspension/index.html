<!DOCTYPE html>
<!-- all code was sourced from: https://github.com/codegridweb-->
<html>
    <head>
    <meta charset="utf-8" />
    <title>Page Transition Using BarbaJS & GSAP</title>
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://use.typekit.net/qcf1wxo.css">


<body data-barba="wrapper">
    <div class="load-container">
        <div class="loading-screen"></div>
    </div>

    <main data-barba="container" data-barba-namespace="home-section">
        <div class="header">
            <h1 class="title animate-this">Welcome To:</h1>
            <h2 class="title animate-this"><p class="line anim-typewriter">THE WHITE MUSEUM.</p> </h2>


            <h3 class="title animate-this">
                <p>Follow the numbers on the floor to tour the museum.</p>
                <p>Click the buttons to interact with memories.</p>
                <p>Click the pillar to activate sound.</p>
                <p><i>You are being watched.</i></p>
                
            </h2>
            <div class="animate-this button">
                <a href="https://ixd1654.firebird.sheridanc.on.ca/the_game/userbegin/game.html">Begin Tour</a>
            </div>
            
            <h4>Please use the Google Chrome browser while accessing this game.</h4>
        </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/@barba/core"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
<script src="main.js"></script></html>
